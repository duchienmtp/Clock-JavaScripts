<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/CSS/main.css">
    <script src="./assets/JS/scripts.js" defer></script>
    <title>Clock</title>
</head>
<body>
    <div class="clock-digital">
        <div class="hour-digital"></div>
        <div class="minute-digital"></div>
        <div class="second-digital"></div>
        <div class="meridiem-digital"></div>
    </div>
    <div class="clock">
        <span class="hand second" data-second-hand></span>
        <span class="hand minute" data-minute-hand></span>
        <span class="hand hour" data-hour-hand></span>
        <span class="number number1">1</span>
        <span class="number number2">2</span>
        <span class="number number3">3</span>
        <span class="number number4">4</span>
        <span class="number number5">5</span>
        <span class="number number6">6</span>
        <span class="number number7">7</span>
        <span class="number number8">8</span>
        <span class="number number9">9</span>
        <span class="number number10">10</span>
        <span class="number number11">11</span>
        <span class="number number12">12</span>
    </div>
</body>
</html>
